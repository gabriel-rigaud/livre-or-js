<!DOCTYPE html>
    <!DOCTYPE html>
    <meta charset="UTF-8">
    <head>
        <title>Page d'exemple</title>
        <style>
            /* Styles CSS pour la page */
            body {
                background-color: #f8f8f8;
                font-family: Arial, sans-serif;
            }
            h1 {
                font-size: 36px;
                color: #333;
                margin-top: 50px;
                margin-bottom: 30px;
                text-align: center;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 0 20px;
            }
            button {
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            button:hover {
                background-color: #0062cc;
            }
        </style>
    </head>
<body>

<div class="container">
    <center>
    <h1>Bienvenue sur notre site !</h1>
    <p>Cette page est encore en construction, revenez bientôt pour voir les mises à jour.</p>
        <br>
    <button id="revenir">Revenir à l'accueil</button>
    </center>
</div>

<script>
    // Récupération du bouton "En savoir plus"
    const btnEnSavoirPlus = document.getElementById('revenir');

    // Fonction pour afficher une alerte avec un timer de 5 secondes
    function showAlert() {
        alert('Cliquez ici pour en savoir plus sur notre entreprise.');
        setTimeout(function() {
            alert('Vous allez être redirigé vers notre page "À propos" dans 5 secondes.');
        }, 1800);
    }

    // Ajout de l'événement "click" au bouton "En savoir plus"
    btnEnSavoirPlus.addEventListener('click', showAlert);
</script>

</body>
</html>
