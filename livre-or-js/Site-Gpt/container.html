<!DOCTYPE html>
<html>
<head>
  <title>Conteneur rectangulaire</title>
  <style>
    /* styles pour le conteneur */
    .container {
      border: 1px solid black;
      padding: 20px;
      width: 500px;
      margin: auto;
    }

    /* styles pour l'image */
    .container img {
      display: block;
      margin: auto;
      max-width: 100%;
      height: auto;
    }

    /* styles pour le texte */
    .container p {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="https://picsum.photos/500/300" alt="Image de l'exemple">
  <p>Texte sous l'image</p>
</div>
</body>
</html>
