<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page non trouvée</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 3rem;
      margin-top: 4rem;
      text-align: center;
    }
    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      text-align: center;
    }
    button {
      display: block;
      margin: 2rem auto 0;
      padding: 1rem 2rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 0.25rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
<h1>404 - Page non trouvée</h1>
<p>Désolé, la page que vous recherchez est introuvable.</p>
<button onclick="retourAccueil()">Retour à l'accueil</button>

<script>
  function retourAccueil() {
    setTimeout(function() {
      window.location.href = "elegant.html";
    }, 3000); // Redirige vers l'accueil après 3 secondes (3000 millisecondes)
    alert("Vous allez être redirigé vers l'accueil dans 3 secondes.");
  }
</script>
</body>
</html>
